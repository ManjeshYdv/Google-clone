<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google-search bar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <header>
        <div class="nav">
            <div class="nav-icon">
            <div class="nav-item">    
            <p>Gmail</p>
            <p>Image</p>
           <p> <i class="fa-solid fa-bars"></i></p>
            <p><i class="fa-solid fa-user"></i></p>
            </div>
        </div>
        </div>
    </header>

     <div class="google-icon">
        <h2 class="logo">Google</h2>
     </div>
     <div class="main-part">
        <div class="container">
            <div class="search-icon search">
                <i class="fa-solid fa-magnifying-glass" style="color: #464c58;"></i>
            </div>
            
                <input class="search-input search" type="text" placeholder="Search Google or type a URL">
            <div class="search-mic search">
                <i class="fa-solid fa-microphone-lines" style="color: #2668d9;"></i>
            </div>
            <div class="search-scanner search">
                <i class="fa-solid fa-camera" style="color: #225dc3;"></i>
            </div>
     </div>
    </div>

    <div class="app-section">
        <div class="app-container">
            <div class="app">
                <div class="app-icon"><i class="fa-brands fa-facebook" style="color: #348ee8;"></i></div>
            </div>
            <p>Facebook</p>
        </div>

        <div class="app-container">
            <div class="app">
                <div class="app-icon"><i class="fa-brands fa-youtube" style="color: #e90707;"></i></div>
            </div>
            <p>Youtube</p>
        </div>

        <div class="app-container">
            <div class="app">
                <div class="app-icon"><i class="fa-solid fa-envelope-circle-check" style="color: #1832fb;"></i></div>
            </div>
            <p>Gmail</p>
        </div>

        <div class="app-container">
            <div class="app">
                <div class="app-icon"><i class="fa-brands fa-square-instagram fa-bounce" style="color: #f20707;"></i></div>
            </div>
            <p>Instagram</p>
        </div>

        <div class="app-container">
            <div class="app">
                <div class="app-icon"><i class="fa-brands fa-snapchat" style="color: #e6f50f;"></i></div>
            </div>
            <p>Snapchat</p>
        </div>

        <div class="app-container">
            <div class="app">
                <div class="app-icon"><i class="fa-solid fa-house" style="color: #65a47d;"></i></div>
            </div>
            <p>Home</p>
        </div>

        <div class="app-container">
            <div class="app">
                <div class="app-icon"><i class="fa-sharp fa-regular fa-blog" style="color: #276add;"></i></div>
            </div>
            <p style="font-size: 14.5px;">Manjesh yadav</p>
        </div>

        <div class="app-container">
            <div class="app">
                <div class="app-icon"><i class="fa-solid fa-plus" style="color: #ffffff;"></i></div>
            </div>
            <p>Add shortcut</p>
        </div>
        <div class="app-container"></div>
        <div class="app-container"></div>
        <div class="app-container"></div>
     </div>

        
        <footer>
            <div class="foot-section">
                <p>@copyRight Manjesh Kumar Yadav</p>
            </div>
        </footer>
</body>
</html>
